<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

  <img src="">

  
  <table class="table">
    <thead>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Interesting</th>
        <td>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Agree
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="options" id="option2" autocomplete="off"> Neutral
            </label>
            <label class="btn btn-success">
              <input type="radio" name="options" id="option3" autocomplete="off"> Disagree
            </label>
          </div>          
        </td>
      </tr>

      <tr>
        <th scope="row">Difficulty</th>
        <td>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Easy
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="options" id="option2" autocomplete="off"> Intermediate
            </label>
            <label class="btn btn-success">
              <input type="radio" name="options" id="option3" autocomplete="off"> Hard
            </label>
          </div>
        
        </td>
      </tr>
    
      <tr>
        <th scope="row">Creative</th>
        <td>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Very creative
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="options" id="option2" autocomplete="off"> Neutral
            </label>
            <label class="btn btn-success">
              <input type="radio" name="options" id="option3" autocomplete="off"> Not creative
            </label>
          </div>
        
        </td>
      </tr>
      <tr>
        <th scope="row">Overall</th>
        <td>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Great
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="options" id="option2" autocomplete="off"> Neutral
            </label>
            <label class="btn btn-success">
              <input type="radio" name="options" id="option3" autocomplete="off"> Needs Improvement
            </label>
          </div>
        
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <button type="button" class="btn-btn-danger" onclick="window.location.reload()"> Reset </button>
  </div>

  <div class="container">
    <h2></h2>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Compare to my rating</button>
    <div id="demo" class="collapse">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">What I learned from this lab</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <table class="table">
        <thead>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Interesting</th>
            <td>
              <button type="button" class="btn btn-primary">Agree</button>
                    
            </td>
          </tr>
    
          <tr>
            <th scope="row">Difficulty</th>

            <td>
              <button type="button" class="btn btn-danger">Hard</button>
        
            
            </td>
          </tr>
        
          <tr>
            <th scope="row">Creative</th>
            <td>
              <button type="button" class="btn btn-success">Neutral</button>
            </td>
          </tr>
          <tr>
            <th scope="row">Overall</th>
            <td>
             <button type="button" class="btn btn-danger">Needs Improvement</button>
             
            
            </td>
          </tr>
        </tbody>
      </table>
    


    

  








      






</body>
</html>
